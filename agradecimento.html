<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .button {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obrigado pelo seu agendamento!</h1>
        <p>Seu agendamento foi realizado com sucesso! Se precisar de mais alguma coisa, estamos aqui para ajudar.</p>
        <div class="buttons">
            <a href="site.html" class="button">Home</a>
            <a href="agendamento.html" class="button">Fazer Novo Agendamento</a>
        </div>
    </div>
</body>
</html>
