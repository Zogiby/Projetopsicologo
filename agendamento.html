<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Psicólogo Alex Cavalcante</title>
    <link rel="stylesheet" href="css2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Psicólogo Clínico Alex Cavalcante</h1>
        <nav>
            <ul>
                <li><a href="agendamento.html" class="botao">Agendamento</a></li>
                <li><a href="site.html" class="botao">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="caixa-formulario" id="agendamento">
            <h2>Faça seu Agendamento</h2>
            <form action="obrigado.html" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="0" required>

                <label for="data">Data para agendamento:</label>
                <input type="date" id="data" name="data" required>

                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" placeholder="Apenas números" required>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Instagram: <a href="https://instagram.com/psico07" target="_blank"><i class="fab fa-instagram"></i> @psico07</a></p>
        <p>WhatsApp: <a href="tel:+5583999999999"><i class="fab fa-whatsapp"></i> (83) 99999-9999</a></p>
        <p>© 2024 Psicólogo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
